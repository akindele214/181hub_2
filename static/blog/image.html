<!DOCTYPE html>
<html>
<head>
	<title>image flip</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<ul class="thumb">
			<li><a href="img1.jpg" target="imgBox"><img src="img1.jpg"></a></li>
			<li><a href="img2.jpg" target="imgBox"><img src="img2.jpg"></a></li>
			<li><a href="img3.jpg" target="imgBox"><img src="img3.jpg"></a></li>
		</ul>
		<div class="imgBox"><img src="img1.jpg"></div>
	</div>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			$('.thumb a').click(function(e){
			e.preventDefault();
			$('.imgBox img').attr("src", $(this).attr("href"));
			})
		})
	</script>
</body>
</html>
