{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
            </div>
            <a class="mb-4">OR</a><br>
        <a href="{% provider_login_url 'google' %}" style="text-decoration: none;">
            <button type="button" class="btn btn-danger btn-sm mb-2 mt-2">Google+</button>
        </a>
        <a href="{% provider_login_url 'facebook' %}" style="text-decoration: none;">
            <button type="button" class="btn btn-outline-info btn-sm mb-2 mt-2">Facebook</button>
        </a>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account?
                <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
